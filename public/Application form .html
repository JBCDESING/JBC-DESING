<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application-Form</title>
    <style>
     .section-body {
        border: 2px solid blue;
        background-color: lightblue;
        color: white;
     }
     input {
        background-color: aquamarine;
        color: white;
        height: 40px;
        border-radius: 10px;
     }
     .second {
        display: flex;
     }
    </style>
</head>
<body>
    <h1>Apply now - Application form</h1>
    <section class="section-body">
        <h2>Person information</h2>
        <form>
            <div>
                <div>
                    <h3>Your name<span>*</span></h3>
                </div>
            </div>
            <div class="First">
                <div class="name">
                    <input type="text" placeholder="First name" required> 
                    <input type="text" placeholder="Middle name" required>
                    <input type="text" placeholder="Last name" required>
                </div>  
            </div>
            <div class="second">
                <div>
                    <h3>Date of birth<span>*</span></h3>
                </div>
                <div>
                    <input type="date">
                </div>
                <div>
                    <h3>Gender<span>*</span></h3>
                    <button>Male</button><button>Female</button><button>Other</button>
                </div>
            </div>  
            <div>
                <div>
                    <h3>Country of Residences<span>*</span></h3>
                </div>
            </div>
            <div>
                <div>
                    <select>
                        <option>Please Select</option>
                        <option>Please Select</option>
                        <option>Please Select</option>
                        <option>Please Select</option>
                    </select> 
                    <h3>Citizenship</h3>
                    <select>
                        <option>Please Select</option>
                        <option>Please Select</option>
                        <option>Please Select</option>
                        <option>Please Select</option>
                    </select>
                    
                </div>  
            </div>
        </form>
    </section>
</body>
</html>
